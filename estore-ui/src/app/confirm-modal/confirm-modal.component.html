<div class="form-container center-flex">
  <form #confirmForm="ngForm" (ngSubmit)="onSubmit()">
    <h2>{{ data.title }}</h2>
    <p>{{ data.message }}</p>
    <div class="container">
      <button
        type="button"
        class="btn btn-outline-secondary"
        (click)="close(false)"
      >
        Cancel
      </button>
      <button type="submit" class="btn btn-danger">Delete</button>
    </div>
  </form>
</div>
